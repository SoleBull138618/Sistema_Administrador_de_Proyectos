    <body>
           <div class="contenedor">
                <form class="formulario" method="POST" action="../php/funciones.php">
                   <h1 class="titulo">Alta de Proyectos.</h1>
                   <div id="usuarios" class="usuarios">
                        <div class="nomproyecto">
                            <label>Nombre del Proyecto: </label><br>
                            <input
                                type="text"
                                required
                                name="nombreproyecto"
                                >
                        </div>
                        <div class="fechaalta">
                            <label>Fecha de Alta:</label><br>
                            <input
                                type="date"
                                required
                                name="fecha_alta"
                            >
                        </div>
                        <div class="origenpeti">
                            <label>Origen de la petición:</label><br>
                            <select name="origenpeticion" class="cubito">
                                <option value="Centralizador">Centralizador</option>
                                <option value="Interno">Interno</option>
                                <option value="PMO">PMO</option>
                            </select>
                        </div>
                        <div class="servicio">
                            <label>Servicio:</label><br>
                            <select name="servicio" class="cubito">
                                <option value="800 Coppel">800 Coppel</option>
                                <option value="BanCoppel">BanCoppel</option>
                                <option value="Afore">Afore</option>
                                <option value="Garantias">Garantías</option>
                                <option value="General">General</option>
                            </select>
                        </div>
                        <div class="descripcion">
                            <label>Descripción del Proyecto: </label><br>
                            <input
                                type="text"
                                required
                                name="descripcion"
                                >
                        </div>
                        <div class="tipo">
                            <label>Tipo de Proyecto:</label><br>
                            <select name="tipo_proyecto" class="cubito">
                                <option value="Nuevo">Nuevo</option>
                                <option value="Modificación">Modificación</option>
                                <option value="Mejora">Mejora</option>
                                <option value="Corrección">Corrección</option>
                            </select>
                        </div>
                        <div class="clasificacion">
                            <label>Clasificacion del Proyecto:</label><br>
                            <select name="clasipro" class="cubito">
                                <option value="Express">Express</option>
                                <option value="Complejo">Medio</option>
                                <option value="Medio">Complejo</option>
                                <option value="Macro">Macro</option>
                            </select>
                            <img src="../imagenes/help-circle-solid-24.png" alt="comentario" title="Express: 3 a 7 días.
Medio: 8 a 15 días.
Complejo: 16 a 24 días.
Macro: > 25 días." class="i">
                        </div>
                        <div class="peticion">
                            <label>Hay petición:</label><br>
                            <select name="haypeti" class="cubito">
                                <option value="Si">Sí</option>
                                <option value="No">No</option>
                                <option value="Interno">Interno</option>
                            </select>
                        </div>
                        <div class="arquitecto">
                            <label>Arquitecto:</label><br>
                            <select name="arqui" class="cubito">
                                <option value="Sofia Vaca">Sofía Vaca</option>
                                <option value="Lidia Peñuelas">Lidia Peñuelas</option>
                            </select>
                        </div>
                        <div class="programador">
                            <label>Programador:</label><br>
                            <select name="desarrollador" class="cubito">
                                <option value="Marco Martinez">Marco Martinez</option>
                                <option value="Omar Lizarraga">Omar Lizarraga</option>
                                <option value="Daniela Lopez">Daniela Lopez</option>
                            </select>
                        </div>
                        <div class="fcompromiso">
                            <label>Fecha Compromiso:</label><br>
                            <input
                                type="date"
                                required
                                name="fecha_compromiso"
                            >
                        </div>
                        <input type="submit" value="Agregar Proyecto" name="agregar_proyecto">
                   </div>
