<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Expires" content="0">
        <meta http-equiv="Last-Modified" content="0">
        <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
        <meta http-equiv="Pragma" content="no-cache">
        
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/views_style.css">	
        <title>Ola</title>
        <script src="../js/jquery-1.10.2.js"></script>
        <script src="../js/view_agregar_usuarios.js"></script>
    </head>
    <body>
        <div class="contenedor">
            <form class="formulario" method="post" action="../php/funciones.php">
                <h1 class="titulo">Administrador de usuarios.</h1>
                <div id="usuarios" class="usuarios">
                    <div class="nombre">
                        <label>Nombre del colaborador:</label><br>
                        <input
                            id="registrar_nombre"
                            type="text"
                            required
                            maxlength="100"
                        >
                    </div>
                    <div class="numempleado">
                        <label>Número de empleado:</label><br>
                        <input
                            id="registrar_empleado"
                            type="number"
                            required
                            onkeydown="if(this.value.length==8) return false"
                        >
                    </div>
                    <div class="rolito">
                        <label>Tipo de rol:</label><br>
                        <input type="radio" 
                        id="agg_rol"
                        name="rol" 
                        checked
                        value="1"> Administrador<br>
                        <input type="radio"
                        id="agg_rol"
                        name="rol"
                        value="2"> Arquitecto<br>
                        <input type="radio"
                        id="agg_rol"
                        name="rol"
                        value="3"> Programador
                    </div>
                    <div class="contra">
                        <label>Contraseña:</label><br>
                        <input
                            id="contra"
                            type="text"
                            required
                        >
                    <input id="btnRegistrarUsuarios" type="button" value="Agregar Usuario" name="registro">
                </div>
            </form>
        </div>

    </body>
</html>
